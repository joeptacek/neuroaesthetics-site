{% assign data = include.data %}
<div class="{% unless forloop.index == 1 %}bt b--moon-gray {% endunless %}pa4">
  <a class="flex flex-column items-center link dim mb3" href="{{ data.url }}" target="_blank">
    <h2 class="dark-green f4 tc mb3">{{ data.title }}</h2>
    {% if data.subtitle %}<p class="bg-dark-green near-white f6 pv1 ph2 br2 tc b">{{ data.subtitle }}</p>{% endif %}
  </a>
  <p class="i f6 tc">{{ data.date_start | date: "%B %e, %Y" }} - {{ data.date_end | date: "%B %e, %Y" }}</p>
</div>
