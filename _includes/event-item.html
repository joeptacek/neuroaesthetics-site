{% assign data = include.data %}
<div class="bg-white flex flex-column ba b--dark-blue br2 mb5">
  <div class="pv3 ph4 bg-dark-blue tc b near-white">
    <p>Coming up</p>
  </div>
  <div class="pa4 measure">
    <a class="flex flex-column items-center link dim mb3" href="{{ data.url }}" target="_blank">
      <h2 class="dark-blue f4 tc mb3">{{ data.title }}</h2>
      {% if data.subtitle %}<p class="bg-dark-blue near-white f6 pv1 ph2 br2 tc b tl-ns">{{ data.subtitle }}</p>{% endif %}
    </a>
    <p class="i f6 tc">{{ data.date_start | date: "%B %e, %Y" }} - {{ data.date_end | date: "%B %e, %Y" }}</p>
  </div>
</div>
