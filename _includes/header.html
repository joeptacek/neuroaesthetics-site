<header class="{% if page.collection == "pages" %}{{ page.header }} bg-cover bg-fixed {% endif %}">
  <div class="{% if page.collection == "pages" %}min-vh-100{% endif %} flex flex-column">
    <nav class="bg-near-white pv3-ns ph4-m ph6-l bb b--moon-gray">
      <div class="mw-90rem center flex flex-column flex-row-ns items-center justify-between-ns">
        <div class="flex items-center pv3 pv0-ns mr4-ns">
          <a class="link dim" href="/">
            <img src="/assets/img/logo/penn-center-for-neuroaesthetics-logo.png" alt="Logo for the Penn Center for Neuroaesthetics" width="130" height="auto">
          </a>
        </div>
        <div class="f5 f4-ns self-stretch flex items-center justify-center bt bn-ns b--moon-gray pv3 pv0-ns">
          <a class="link black-70 dim mr4" href="/about.html">About</a>
          <a class="link black-70 dim mr4" href="/community.html">Community</a>
          <a class="link black-70 dim" href="/news.html">News</a>
        </div>
      </div>
    </nav>
    <div class="bg-green ph4 pv2 near-white o-90">
      <p class="tc b">Announcement: <a class="link underline near-white" href="https://www.pennmedicine.org/news/news-releases/2018/june/penn-medicine-launches-nations-first-neuroaesthetics-research-center" target="_blank">Introducing, Penn Center for Neuroaesthetics!</a></p>
    </div>
    {% if page.collection == "pages" %}
      <div class="flex justify-center items-center ph3 pv4 ph4-m pv5-ns ph6-l flex-auto">
        {{ header_content }}
      </div>
    {% endif %}
  </div>
  <div class="h3{% unless page.collection == "pages" %} dn{% endunless %}"></div>
</header>
