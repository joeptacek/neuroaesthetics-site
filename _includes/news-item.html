{% assign data = include.data %}
<div class="{% unless forloop.index == 1 %}bt b--purple {% endunless %}pa4">
  <a class="flex flex-column items-center link dim mb3" href="{{ data.url }}" target="_blank">
    <h2 class="purple f4 tc mb3">{{ data.title }}</h2>
    <p class="bg-purple near-white f6 pv1 ph2 br2 tc b">{{ data.source }}</p>
  </a>
  <p class="i tc">{{ data.date | date: "%B %e, %Y" }}</p>
</div>
