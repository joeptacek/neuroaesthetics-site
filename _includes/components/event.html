<div class="f5 f4-ns lh-title">
  <a class="flex flex-column items-center link dim" href="{% if event.ext_event_url %}{{ event.ext_event_url }}{% else %}{{ event.url }}{% endif %}" {% if event.ext_event_url %}target="_blank"{% endif %}>
    <!-- fix: h3 to h4 at appropriate size -->
    <h3 class="measure tracked-tight dark-green tc mb3">{{ event.title | smartify }}</h3>
    {% if event.source %}
      <p class="measure bg-dark-green near-white pv1 ph2 br2 tc b mb3">{{ event.source }}</p>
    {% endif %}
    {% if event.date_start == event.date_end %}
      <p class="silver tc">{{ event.date_start | date: "%B %e, %Y" }}</p>
    {% else %}
      <p class="silver tc">{{ event.date_start | date: "%B %e" }} - {{ event.date_end | date: "%B %e, %Y" }}</p>
    {% endif %}
  </a>
</div>
