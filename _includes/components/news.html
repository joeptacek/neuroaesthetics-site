<div class="f5 f4-ns lh-title">
  <a class="db link dim" href="{{ news_item.url }}" target="_blank">
    <!-- fix: h3 to h4 at appropriate size -->
    <h4 class="dark-green mb3">
      {{ news_item.title | smartify }}
    </h4>
    <p class="bg-dark-green dib near-white pv1 ph2 br2 b mb3">{{ news_item.source }}</p>
    <p class="silver">{{ news_item.date | date: "%B %e, %Y" }}</p>
  </a>
</div>
