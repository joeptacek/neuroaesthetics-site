<!doctype html>
<html class="no-js bg-near-white" lang="en">
  {% include partials/head.html %}
  <body class="mid-gray">

    <!-- BACKGROUND -->
    <!-- force-repaint to fix bug on mobile safari -->
    {% if page.big_header and page.big_header != "" %}
      <div class="fixed force-repaint {{ page.big_header.bh_background }} bg-cover w-100 vh-100"></div>
    {% endif %}

    <!-- force-repaint to fix bug on mobile safari -->
    <div class="force-repaint relative">

      <!-- HEADER -->
      {% include partials/header.html %}

      <!-- PAGE NAV -->
      {% if page.sections and page.sections != "" %}
        {% include partials/page-nav.html %}
      {% endif %}

      <!-- MAIN -->
      {{ content }}

      <!-- FOOTER -->
      {% include partials/footer.html %}
    </div>

    <!-- BUNDLED SCRIPTS (main.js, modernizr.js, picturefill.js) -->
    <script src="/assets/js/bundle.js?{{ site.time | date: "%s" }}"></script>

    <!-- TWITTER WIDGET -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

  </body>
</html>
