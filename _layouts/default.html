<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    {% if page.collection == "people" %}
      <title>PCfN → Community → {{ page.title }}</title>
      <meta name="description" content="Meet {{ page.title }}">
    {% else %}
      <title>PCfN → {{ page.title }}</title>
      <meta name="description" content="{{ page.description }}">
    {% endif %}

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Questrial">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/vendor/tachyons/tachyons.css">
    <link rel="stylesheet" href="/assets/css/main.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-109208305-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-109208305-2');
    </script>
  </head>

  <!-- BODY -->
  <body class="m0 mid-gray">

    <!-- HEADER + MAIN -->
    {{ content }}

    <!-- FOOTER -->
    <footer class="bg-near-white ph3 pv4 ph4-m pv5-ns ph6-l flex flex-column items-center flex-row-ns items-start-ns justify-between-ns bt b--moon-gray">
      <div class="silver f6 tc tl-ns mb4 mb0-ns">
        <p class="mb2 mb1-ns">
          Copyright 2018 Penn Center for Neuroaesthetics
        </p>
        <p class="">
          <a class="silver link underline dim" href="mailto:eica@pennmedicine.upenn.edu,jptacek@pennmedicine.upenn.edu?subject=PCfN">
            Contact
          </a>
        </p>
      </div>
      <a class="link dim" href="http://www.med.upenn.edu/" target="_blank">
        <img class="o-70" src="/assets/img/logo/perelman-school-of-medicine-logo.png" alt="Logo for the Perelman School of Medicine at the University of Pennsylvania" width="120" height="auto">
      </a>
    </footer>

    <!-- SCRIPTS -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    {% if page.title == "Home" %}
      <script src="/assets/js/vendor/particles.js/particles.js"></script>
      <script src="/assets/js/main.js"></script>
    {% endif %}
  </body>
</html>
